<app-menu
         [bg_nav]="'rgba(82,63,204,.8)'">
</app-menu>
<div class="body">
    <div class="overlayed">
        <div class="register form-global">
            <form>
                <div class="head">
                    <h1 class="title"><b>Login de usuario</b></h1>
                    <p class="text-center">Descripcion del proceso</p>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Correo">
                </div>
                <div class="input-group mb-2">
                    <input type="password" class="form-control form-custom"  placeholder="Contraseña">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="far fa-eye"></i></div>
                    </div>
                </div>
                <div class="group-social mt-3">
                    <div class="social-media">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-media">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="social-media">
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <div class="form-check d-flex mb-3">
                    <label class="custom-control mapnetic-checkbox">
                        <span class="mapnetic-control-description">Acepto los <a data-toggle="modal" data-target="#terminosCondiciones" class="link">Recordar contraseña</a></span>
                        <input type="checkbox" class="mapnetic-control-input">
                        <span class="mapnetic-control-indicator"></span>
                    </label>
                </div>
                <button type="submit" class="btn" routerLink="/home">Registrarse</button>
            </form>   
        </div>            
    </div>
</div>
